<!doctype html>
    
<html lang="en">
        
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <script src="./scripts/jquery-3.4.1.min.js"></script>
    <script src="./scripts/script.js"></script>
    <title>My Contacts</title>
  </head>
    
    <body onload="ViewContacts()">
      <!--Navbar on Top-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <a class="navbar-brand" href="./index.html">My Contacts</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#newModal">
                          Add New
                      </button>
                  </li>
                  <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#searchModal">
                      Search
                  </button>
                  </li>
              </ul>
          </div>
      </nav>
      <!--End Nave Bar-->
      <!--Modals-->

      <!--Edit Contact Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"> 
              <form action="" name="editForm" id="editForm">
                <div class="form-group" >
                  <!--ID is used with API and needs to be included in the Query String when editing-->
                  <input type="text" id="editID" hidden>
                  <label for="Name">Name</label>
                  <input type="text" class="form-control" id="editName">
                </div>
                <div class="form-group">
                    <label for="Surname">Surname</label>
                    <input type="text" class="form-control" id="editSurname">
                  </div>
                  <small class="form-text text-muted">You can add multiple phone numbers/email addresses seperated by a comma (,)</small>
                  <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" class="form-control" id="editPhone">
                  </div>
                  <div class="form-group">
                    <label for="Surname">Email</label>
                    <input type="text" class="form-control" id="editEmail">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="EditContact()"data-toggle="modal" data-target="#editModal">Save Contact</button>
            </div>
            </div>
        </div>
        </div>
        <!--End Edit Contact Modal-->

        <!--New Contact Modal -->
        <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newModalLabel">New Contact</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="" name="newForm" id="newForm">
                    <div class="form-group" >
                      <label for="Name">Name</label>
                      <input type="text" class="form-control" id="newName">
                    </div>
                    <div class="form-group">
                      <label for="Surname">Surname</label>
                      <input type="text" class="form-control" id="newSurname">
                    </div>
                    <small class="form-text text-muted">You can add multiple phone numbers/email addresses seperated by a comma (,)</small>
                    <div class="form-group">
                      <label for="Phone">Phone</label>
                      <input type="text" class="form-control" id="newPhone">
                    </div>
                    <div class="form-group">
                      <label for="Surname">Email</label>
                      <input type="text" class="form-control" id="newEmail">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="CreateNew()"data-toggle="modal" data-target="#newModal">Save Contact</button>
                </div>
              </div>
            </div>
          </div>
          <!--End New Contact Modal-->

          <!--Search Contacts Modal -->
          <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Search Contacts</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"> 
                  <form action="" name="searchForm" id="searchForm">
                    <small class="form-text text-muted">Enter partial/full Name and/or Surname.</small>
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="searchName">
                </div>
                <div class="form-group">
                  <label for="searchSurname">Surname</label>
                  <input type="text" class="form-control" id="searchSurname">
                </div>
                  <div class="form-group">
                  <button type="button" class="btn btn-primary" onclick="SearchContact()"data-toggle="modal" data-target="#searchModal">Search</button>
                </form>
                </div>
              </div>
            </div>
          </div>
          <!--End Search Contacts Modal-->

        <!--Container for contact Cards-->
        <div class="container text-center mt-5">
            <div id="card-container" class="container">
                <!--Contact Cards HTML Fills in here-->
            </div>
            <h3 class="end">0 Contacts in Database</h3>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
  </html>
